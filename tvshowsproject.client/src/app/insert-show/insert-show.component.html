<div class="mt-4 p-5 bg-primary text-white rounded text-center">
  <h1>New TV Show</h1>
</div>

<div class="container">
  <div class="d-flex justify-content-center mt-5">
    <button (click)="goToHome()" class="btn btn-info btn-block">Back to Home</button>
  </div>
</div>

<div class="mt-4 p-5 bg-secondary text-white rounded text-center">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name of the Show" name="name" ngModel required>
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="favorite" name="favorite" ngModel> Is a favorite?
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
